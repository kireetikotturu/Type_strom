<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="quicktype.css"/>
    <script defer src="quicktype.js"></script>
</head>

<body>
    <div id="speedTypingTest" class="d-flex flex-column justify-content-center container pb-4 bg-container">
        <div class="text-center">
            <div id="spinner" class="d-none spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="displayId">
            <h1 class="main-heading">Speed <br /> Typing Test</h1>
            <p class="main-para">On your fingers lets set Go!</p>
            <div class="d-flex flex-row mt-4 mb-4">
                <img class="image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                <p class="span ml-4" id="timer">0</p>
                <span class="pt-3 ml-2">Seconds</span>
            </div>
            <div class="form mb-4">
                <p class="quote pb-2" id="quoteDisplay">

                </p>
                <textarea id="quoteInput" placeholder="Type here!" rows="4" class="w-100 text"></textarea>
            </div>
            <p class="quote" id="result"></p>
            <div>
                <button id="submitBtn" class="submitButton">Submit</button>
                <button id="resetBtn" class="resetButton">Reset</button>
            </div>
        </div>
    </div>

</body>

</html>
